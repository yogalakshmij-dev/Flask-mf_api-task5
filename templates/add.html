{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<h2>Add User</h2>
<form method="POST" action="{{ url_for('add') }}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="funds">Fund Code</label>
        <input type="text" class="form-control" id="funds" name="funds" required>
    </div>
    <div class="form-group">
        <label for="invest">Invested Amount</label>
        <input type="number" class="form-control" id="invest" name="invest" required>
    </div>
    <div class="form-group">
        <label for="units">Units Held</label>
        <input type="number" class="form-control" id="units" name="units" required>
    </div>
    <button type="submit" class="btn btn-success">Add User</button>
</form>
{% endblock %}
